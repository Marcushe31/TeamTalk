<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Passion API Demo</h1>
    <button onclick="fetchPassionData()">Get Passion Data</button>
    <div id="passionData"></div>

    <script>
        function fetchPassionData() {
            fetch('https://passionbackend.stu.nighthawkcodingsociety.com/api/passion/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('passionData').innerHTML = JSON.stringify(data, null, 2);
                    document.getElementById('passionData').innerHTML = JSON.stringify(data.level, null, 2);
                    
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
